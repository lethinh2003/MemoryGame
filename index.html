<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="navigation">
      <a href="/"><span class="title-game">Memory game</span></a>
    </div>
    <div class="information">
      <div class="info">
        <div class="info_item">
          <div class="icon"><img src="./assets/imgs/clock.png" /></div>
          <div class="content" id="time_coundown_text">0s</div>
        </div>
        <div class="info_item">
          <div class="icon"><img src="./assets/imgs/heart.png" /></div>
          <div class="content" id="current_heart_text">3</div>
        </div>
      </div>
      <div class="btn">
        <div class="button" id="start-game">Start Game</div>
        <div class="button" id="setting-game">Settings Game</div>
      </div>
    </div>

    <div class="container"></div>
    <script src="./assets/app.js"></script>
  </body>
</html>
